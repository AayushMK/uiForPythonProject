<!DOCTYPE html>
<html lang="eg">
<head>
	<meta charset="utf-8">
	<title>Grievances</title>
	<link rel="stylesheet" href="../static/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		$(".login-form").hide();
		$(".login").css("background","none");
		
		$(".login").click(function(){
			$(".signup-form").hide();
			$(".login-form").show();
			$(".signup").css("background","none")
			$(".login").css("background","#fff");


		});

		$(".signup").click(function(){
			$(".signup-form").show();
			$(".login-form").hide();
			$(".signup").css("background","#fff")
			$(".login").css("background","none");


		});
		$(".btn").click(function(){
			$(".input").val("");
		});
		});

	</script>
	
	

</head>
<body>
	<div class="container">
		<div class="signup">sign up</div>
		<div class="login">log in</div>
     
        <div class="signup-form">
        	<input type="text" placeholder="your email address" class="input"><br>
        	<input type="text" placeholder="choose username" class="input"><br>
        	<input type="password" placeholder="your password" class="input"><br>
        	<div class="btn">creat account</div>
        </div>
        <div class="login-form">
        	<input type="text" class="input" placeholder="Email or username "><br>
        	<input type="password" class="input" placeholder="password"><br>
        	<div class="btn">log in</div>
       
         <span><a href="#"i forgot my username or password></a></span>

	    </div>
    </div>

	</body>
</html>
