<!DOCTYPE html>
<html lang="eg">
<head>
	<meta charset="utf-8">
	<title>Grievances</title>
	<link rel="stylesheet" href="../static/Bootstrap/bootstrap.min.css" >
	<link rel="stylesheet" href="../static/Bootstrap.edit.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	
	

</head>
<body>
	<div class="container-fluid">
	<div class="row">

			<div class="col-lg-4">
			</div>

			<div class="col-lg-4">
			<h1>Grievances Management System</h1>
		</div>

			<div class="col-lg-4">
			</div>	
		</div>
		</div>
	<div class="container ">
		
		<div class="row mb-2 mt-5">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<ul class="nav nav-tabs mb-3">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#signup">Signup</a>
					</li>
				</ul>

				<!-- Tab panes -->

				<div class="tab-content">
					<div class="tab-pane container active px-0" id="login">
						<div>
							<div class="card">
								<div class="card-body">
									<form method ="post" action="/account/signin/" enctype="multipart/form-data" >
										{% csrf_token %}
										<div class="form-group">
											<label for="semail">Email address:</label>
											<input type="email" class="form-control" id="semail" name="semail">
										</div>
										<div class="form-group">
											<label for="spwd">Password:</label>
											<input type="password" class="form-control" id="spwd" name="spwd">
										</div>
										<div class="form-group form-check">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox"> Remember me
											</label>
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>






						</div>
					</div>
					<div class="tab-pane container fade px-0" id="signup">
						<div>
						<div class="card">
							<div class="card-body">
								<form method="post" action="/account/signup/" enctype="multipart/form-data" >
									{% csrf_token %}
									<div class="form-group">
										<label for="email">Email address:</label>
										<input type="email" class="form-control" name="email" id="email">
									</div>
									<div class="form-group">
										<label for="sem">Semester:</label>
										<select class="form-control" id="sem" name="sem">
											<option>First</option>
											<option>Second</option>
											<option>Third</option>
											<option>Forth</option>
											<option>Fifth</option>
											<option>Sixth</option>
											<option>Seventh</option>
											<option>Eighth</option>
										</select>
										</div>
										<div class="form-group">
											<label for="regno.">Registration number:</label>
											<input type="text" class="form-control" id="regno." name = "regno.">
										</div>
									<div class="form-group">
										<label for="uname">Username:</label>
										<input type="text" class="form-control" id="uname" name="uname">
									</div>
									

									<div class="form-group">
										<label for="pwd">Password:</label>
										<input type="password" class="form-control" id="pwd" name="pwd">
									</div>
									<div class="form-group">
										<label for="cpwd">Confirm Password:</label>
										<input type="password" class="form-control" id="cpwd" name="cpwd">
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4">
				<div>
					
				</div>
			</div>
		</div>
	</div>


</body>
</html>
